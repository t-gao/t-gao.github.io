<div class="sidebar ">
  <h1>Recent Posts</h1>
  <ul>
    {% for post in site.posts limit:8 %}
    <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="sidebar">
  <h1>Tags</h1>
  <ul>
    {% for post_tag in site.tags %}
        {% assign tag = site.my_tags | where: "slug", post_tag %}
        {% if tag %}
          {% assign tag = tag[0] %}
          <li><a href="{{ tag.url }}">{{ tag.name }}</a></li>
        {% endif %}
    {% endfor %}
  </ul>
</div>
